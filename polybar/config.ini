[bar/mainbar]
monitor = ${env:MONITOR:}
override-redirect = false
bottom = false
background = #222831
foreground = #EEEEEE
width = 100%
height = 24pt

separator = |
font-0 = "JetBrainsMono NFM;3"

padding-left = 0
padding-right = 1
module-margin = 1

modules-left = bspwm
modules-center = datetime
modules-right = cpu memory

[module/bspwm]
type = internal/bspwm

label-active = %name%
label-occupied = %name%
label-urgent = %name%
label-empty = %name%

label-active-background = #373B41
label-active-underline = #F0C674
label-active-padding = 1
label-occupied-padding = 1
label-urgent-background = #A54242
label-urgent-padding = 1
label-empty-foreground = #707880
label-empty-padding = 1

[module/datetime]
type = internal/date

interval = 1.0
time = %H:%M
date-alt = %d %b %Y
label = %date%%time%

[module/cpu]
type = internal/cpu

label = CPU %percentage%%
interval = 0.5

[module/memory]
type = internal/memory

label = RAM %percentage_used%%
interval = 1
